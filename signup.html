<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wekeza - Create Account</title>
    <style>
        /* 1. RESET & BASIC SETUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* 2. THE CARD CONTAINER */
        .signup-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* 3. LOGO & TEXT */
        .logo-circle {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* 4. FORM ELEMENTS */
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid #334155;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background: rgba(0, 0, 0, 0.35);
        }

        /* Password strength indicator */
        .password-hint {
            font-size: 11px;
            color: #64748b;
            margin-top: 6px;
        }

        /* 5. BUTTON STYLING */
        .signup-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        /* 6. DIVIDER */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #64748b;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #334155;
        }

        .divider span {
            padding: 0 12px;
        }

        /* 7. FOOTER LINKS */
        .footer-link {
            margin-top: 24px;
            font-size: 14px;
            color: #cbd5e1;
        }

        .footer-link a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer-link a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* 8. FEATURE LIST */
        .features {
            text-align: left;
            margin: 20px 0;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .features h4 {
            font-size: 12px;
            color: #60a5fa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            font-size: 13px;
            color: #cbd5e1;
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .features li::before {
            content: 'âœ“';
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="signup-card">
        <div class="logo-circle">W</div>

        <h2>Create Account</h2>
        <p class="subtitle">Join Wekeza and start your investment journey</p>

        <form id="signupForm">
            <div class="input-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required minlength="6">
                <p class="password-hint">Must be at least 6 characters</p>
            </div>

            <div class="input-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <div class="features">
            <h4>What you'll get</h4>
            <ul>
                <li>Access to AI-powered trading agents</li>
                <li>Real-time market analysis</li>
                <li>Portfolio risk management tools</li>
            </ul>
        </div>

        <div class="footer-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
